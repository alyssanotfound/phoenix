    var Allentries = Parse.Object.extend("Room");
    var allentriesFind = new Parse.Query(Allentries);
    var room_array = Array();
    var room_array2 = Array();
    var listRooms = document.getElementById("listOfRooms");


    //searches for anything stored in Questions
    allentriesFind.find({
      success: function(results) {
        $(".successRoomsFind").show();
        //goes thru each item in the results and stores the attributes associated with room in an array called room_array
        for (i=0; i < results.length; i++) {
          console.log("this is test number: " + i);
          var temp = results[i].attributes['Room_Name'];
          //the default assumption is that the word is unique and should be added to the approved list to push to html...
          var addMeMaybe = true;
          for (j=0; j <= room_array.length - 1; j++) {

              //console.log("this is the word in the approved array of rooms: " + room_array[j]);
              //console.log("this is the word I am testing: " +temp);
              if (temp == room_array[j]) {
                  //but if the temp word is ever equal to the word in the approved list, then change the value of addMeMaybe so that the word will not be added to the list
                  addMeMaybe = false; 
              } 
          }
          console.log("it is " + addMeMaybe + " that " + temp + " will be added to the room array");
          if (addMeMaybe == true) {
              room_array.push(temp);
          }
        }
        
        console.log(room_array);
        

        for (i=0; i < room_array.length; i++) {

          room_array2.push("<tr><td><option value=\"myrooms/room.html#" + room_array[i] + "\">" + room_array[i] + "</a> </td></tr>");
        }
        //console.log(room_array2);
        //.join deletes all of the commas in between objects in the array
        listRooms.innerHTML += "" + room_array2.join("");
        //alert(q_array);
        
      },
      error: function(error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });
